<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="userSelected(user)">
      <ion-avatar slot="start">
        <img [src]="user.avatar" alt="">
      </ion-avatar>
      <ion-label>
        <h2>{{user.title}}</h2>
        <h3>{{user.subtitle}}</h3>
        <p>{{user.descripcion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-button color="warning" (click)="mostrarHoja()">Block Button</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Users
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-select placeholder="Select one user">
        <ion-select-option *ngFor="let user of users" value="user.title">
          {{user.title}}
        </ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
